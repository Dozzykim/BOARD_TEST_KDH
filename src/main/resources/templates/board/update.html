<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 수정</title>
</head>
<body>
    <h1>게시글 수정</h1>
    <form id="form" action="/board/update" method="post">
        <input type="hidden" name="no" th:value="${board.no}">
        <table border="2">
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" th:value="${board.title}"></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" th:value="${board.writer}"></td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea name="content"cols="30" rows="10" th:text="${board.content}"></textarea>
                </td>
            </tr>
        </table>
        <button type="submit">수정</button>
        <button type="button" onclick="actionDelete()">삭제</button>
        <button type="button" onclick="moveToList()">목록</button>

        <script>
            let no = "[[${board.no}]"

            function moveToList() {
                location.href="/board/list";
            }
            function actionDelete() {
                let form = document.getElementById('form');
                form.action="/board/delete";
                form.submit();
            }
        </script>
    </form>
</body>
</html>
